<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Proffy | Sua Plataforma de Estudos Online</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap">

    <link rel="stylesheet" href="/public/styles/main.css">
    <link rel="stylesheet" href="/public/styles/partials/header.css">
    <link rel="stylesheet" href="/public/styles/partials/form.css">
    <link rel="stylesheet" href="/public/styles/partials/page-give-classes.css">

    <script
        src="/public/scripts/schedule/scheduleManager.js"
        type="module" defer
    ></script>
</head>

<body id="page-give-classes">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                    <img src="/public/assets/icons/back.svg" alt="Voltar">
                </a>

                <img src="/public/assets/logo.svg" alt="Proffy">
            </div>

            <div class="header-content">
                <strong>Que incrível que você quer dar aulas</strong>
                <p>O primeiro passo é preencher o formulário de inscrição</p>
            </div>
        </header>

        <main>
            <form id="create-class" action="/proceed-registration" method="POST">
                <fieldset>
                    <legend>Seus dados</legend>

                    <div class="input-block">
                        <label for="name">Nome completo</label>
                        <input id="name" name="name" type="text" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">Link da sua foto <small>(começe com http://)</small></label>
                        <input id="avatar" name="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                        <input id="whatsapp" name="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Biografia</label>
                        <textarea id="bio" name="bio" required></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>

                    <div class="select-block">
                        <label for="subject">Matéria</label>

                        <select name="subject" id="subject" required>
                            <option value="0">Selecione o que você quer ensinar</option>

                            {% for subject in subjects %}
                                <option value="{{loop.index}}">
                                    {{subject}}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">Custo da sua hora/aula <small>(R$)</small></label>
                        <input id="cost" name="cost" type="number" required>
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>
                        Horários disponíveis
                        <button type="button" id="add-schedule">+ Novo horário</button>
                    </legend>

                    <div class="schedule-item">
                        <button type="button" class="remove-schedule inactive">
                            <img src="/public/assets/icons/x-mark.svg" alt="Remover horário">
                        </button>

                        <div class="select-block">
                            <label for="weekdays">Dia da semana</label>
                            <!-- "weekdays[]": query of multiple values of this type -->
                            <select id="weekdays" name="weekdays[]" required>
                                <option value="0">Selecione o dia</option>

                                {% for weekday in weekdays %}
                                    <option value="{{loop.index}}">
                                        {{weekday}}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="input-block time-from">
                            <label for="time-from">De</label>
                            <input name="timeFrom[]" type="time" required>
                        </div>

                        <div class="input-block time-to">
                            <label for="time-to">Até</label>
                            <input name="timeTo[]" type="time" required>
                        </div>
                    </div>
                </fieldset>
            </form>

            <footer>
                <p>
                    <img src="/public/assets/icons/warning.svg" alt="Aviso importante">
                    Importante! <br> Preencha todos os campos
                </p>

                <button form="create-class" type="submit">Finalizar cadastro</button>
            </footer>
        </main>
    </div>

</body>

</html>
